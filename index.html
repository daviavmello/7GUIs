<head>

    <style>
        *,
        html {
            margin: 0;

            width: 100%;

        .center {
            width: 100%;
            height: 50%;

            left: 50%;

            font-family: "Trebuchet MS", Helvetica, sans-serif;
            text-align: center;
        }

        p {
            font-size: 64px;
        }

        #celsius,
        #farenheit,
        #flight-dropdown,
        #start-date,
        #return-date {
            padding: 2rem 4rem;
            border-radius: 1.5rem;
            font-size: 2rem;
            margin: 1rem 2rem;
        }

        #counter-button,
        #book-button {
            padding: 2rem 4rem;
            border-radius: 1.5rem;
            font-size: 2rem;
            margin: 1rem 2rem;
            cursor: pointer;
            background-color: white;
        }

        #pages a {
            text-decoration: none;
            color: white;
            font-size: 2rem;
        }
    </style>
</head>
